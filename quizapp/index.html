<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quiz">


        <div class="heading">
            <div class="title">Quiz App</div>
            <div class="subtitle">Do quiz</div>
        </div>

        <div class="result hide">
            <p></p>
            <p class="reload">
                <button onclick="document.location.reload(true)">Try Again?</button>
            </p>
        </div>


        <form class="quiz-form">
            <div class="question">
                <p>1. Inside which HTML element do we put the JavaScript?</p>
                <div class="option">
                    <input type="radio" name="q1" id="" value="A" checked>
                    <label for="">js</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" id="" value="B">
                    <label for="">javascript</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" id="" value="C">
                    <label for="">scripting</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" id="" value="D" >
                    <label for="">script</label>
                </div>
            </div>

            <div class="question">
                <p>2. Javascript is an _______ language??</p>
                <div class="option">
                    <input type="radio" name="q2" id="" value="A" checked>
                    <label for="">Object oriented</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" id="" value="B">
                    <label for="">object based</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" id="" value="C">
                    <label for="">procedural</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" id="" value="D">
                    <label for="">None of the above</label>
                </div>
            </div>

            <div class="question">
                <p>3. Which of the following keywords is used to define a variable in Javascript?</p>
                <div class="option">
                    <input type="radio" name="q3" id="" value="A" checked >
                    <label for="">var</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" id="" value="B">
                    <label for="">let</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" id="" value="C">
                    <label for="">Both A and B</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" id="" value="D">
                    <label for="">None</label>
                </div>
            </div>
        
            <div class="submit">
                <input type="submit">
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
